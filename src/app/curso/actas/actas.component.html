<ng-template #content1 let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Registrar</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form style="padding-top: 15px" #itemIngresoFormView="ngForm" [formGroup]="itemIngresoForm"
              (ngSubmit)="onSubmitCursoForm()">
              <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>Tipo Participante</label>
                    <div>
                      <input type="text" class="ng-dirty ng-invalid" formControlName="tipoParticipante"
                        (change)="_generals.clearSpaceStartAndEnd($event)" pInputText
                        oninput="this.value=this.value.toLowerCase();" #name>
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>Numero Participantes</label>
                    <div clas="col-md-12 ">
                      <input type="number" class="ng-dirty ng-invalid" formControlName="numeroParticipantes"
                        (change)="_generals.clearSpaceStartAndEnd($event)" pInputText required
                        oninput="this.value=this.value.toLowerCase();" #name>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">

                    <label>Valor Por Participante</label>
                    <div>
                      <input type="number" class="ng-dirty ng-invalid" formControlName="valorUnitario"
                        (change)="_generals.clearSpaceStartAndEnd($event)" pInputText required
                        oninput="this.value=this.value.toLowerCase();" #name>
                    </div>

                  </div>
                </div>
              </div>

            </form>
            <footer>
              <div>
                <button type="button" class="btn btn-danger" (click)="displayAlly=false">
                  Cancelar</button>
                <button type="button" (click)="activeSubmitItemIngresoForm()" class="btn btn-danger">Guardar</button>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
