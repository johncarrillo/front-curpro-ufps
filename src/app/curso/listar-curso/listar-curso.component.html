<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Lista de Cursos</h5>
        </div>
        <div class="card-body">
          <div>
            <button type="button" class="btn btn-primary" (click)="crearCurso()">
              <i class="fas fa-plus-circle mx-1"></i> Agregar Curso
            </button>
          </div>

          <table datatable class="table table-striped table-bordered row-border hover" *ngIf="cursoList.length > 0">
            <thead>
              <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Dependencia</th>
                <th scope="col">Cantidad de Horas</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cur of cursoList">
                <td>{{ cur.tipoCurso.nombre }}</td>
                <td>{{ cur.nombre }}</td>
                <td>{{ cur.descripcion }}</td>
                <td>{{ cur.dependencia }}</td>
                <td>{{ cur.cantidadHoras }}</td>
                <td>{{ cur.estadoCurso.nombre }}</td>
                <td>
                  <div>
                    <button type="button" class="btn btn-primary" (click)="editarCurso(cur.id)">
                      <i class="fas fa-plus-circle mx-1"></i> Editar Curso
                    </button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-primary" (click)="registrarModulosCurso(cur.id)">
                      <i class="fas fa-plus-circle mx-1"></i> Registrar Modulos
                    </button>
                  </div>
                  
                  <!--<div>
                    <button type="button" class="btn btn-primary" (click)="masInfo(detalles, cur)">
                      <i class="fas fa-plus-circle mx-1"></i> Ver m√°s detalles
                    </button>
                  </div>-->
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #detalles let-c="close" let-d="dismiss" >
  <div class="modal-header">
      <h4 class="modal-title">{{this.cur.nombre}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <form style="padding-top: 15px" #itemIngresoFormView="ngForm" [formGroup]="itemIngresoForm"
                          (ngSubmit)="onSubmitCursoForm()">
                          <div class="row">
                              <div class="col-md-12 pr-1">
                                  <div class="form-group">
                                      <label>Tipo Participante</label>
                                      <div>
                                          <input type="text" class="ng-dirty ng-invalid"
                                              formControlName="tipoParticipante"
                                              (change)="_generals.clearSpaceStartAndEnd($event)" pInputText
                                              oninput="this.value=this.value.toLowerCase();" #name>
                                      </div>
                                  </div>
                              </div>

                          </div>
                          <div class="row">
                              <div class="col-md-12 pr-1">
                                  <div class="form-group">
                                      <label>Numero Participantes</label>
                                      <div clas="col-md-12 ">
                                          <input type="number" class="ng-dirty ng-invalid"
                                              formControlName="numeroParticipantes"
                                              (change)="_generals.clearSpaceStartAndEnd($event)" pInputText required
                                              oninput="this.value=this.value.toLowerCase();" #name>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">

                                      <label>Valor Por Participante</label>
                                      <div>
                                          <input type="number" class="ng-dirty ng-invalid"
                                              formControlName="valorUnitario"
                                              (change)="_generals.clearSpaceStartAndEnd($event)" pInputText required
                                              oninput="this.value=this.value.toLowerCase();" #name>
                                      </div>

                                  </div>
                              </div>
                          </div>

                      </form>
                      <footer>
                          <div>
                              <button type="button" class="btn btn-danger" (click)="displayAlly=false">
                                  Cancelar</button>
                              <button type="button" (click)="activeSubmitItemIngresoForm()"
                                  class="btn btn-danger">Guardar</button>
                          </div>
                      </footer>
                  </div>
              </div>
          </div>
      </div>
  </div>
</ng-template>
