<button type="button"
          class="btn pull-right btn-info btn-round"
          ngbPopover="Agregar Usuario"
          triggers="mouseenter:mouseleave"
          (click)="openSm(content)">
          Agregar Dependencia <i class="fas fa-building  px-2"></i>
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Formulario de Dependencia</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-primary" *ngIf="mensajeError">
      <button type="button" aria-hidden="true" class="close" (click)="limpiarError()">
        <i class="now-ui-icons ui-1_simple-remove"></i>
      </button>
      <span>{{ mensajeError }}</span>
    </div>
    <form [formGroup]="dependenciaFormulario">
      Nombre: <input type="text"
                     class="form-control"
                     formControlName="nombre"
                     [class.is-invalid]="dependenciaFormulario.get('nombre').touched && dependenciaFormulario.get('nombre').invalid">
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="saveDependencia()">Guardar</button> 
  </div>
</ng-template>
