
<div class="panel-header panel-header-sm">

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Mis Cursos</h5>
                    </div>
                    <div class="card-body">

                        <table datatable class="table table-striped table-bordered row-border hover">
                            <thead>
                                <tr>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dependencia</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Curso de Profundizacion</td>
                                    <td>curso de sw</td>
                                    <td>Ingenieria de sistemas</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                            (click)="openSm(verActividades, 1)">
                                            <i class="fas fa-list mx-1"></i> Ver / Subir Actividades
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Curso Corto</td>
                                    <td>Mantenimiento de Pc</td>
                                    <td>Ingenieria de sistemas</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="openSm(verActividades, 1)">
                                            <i class="fas fa-list mx-1"></i> Ver / Subir Actividades
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #verActividades let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Actividades</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <button type="button" class="btn btn-primary" (click)="crearActividad(crearActividades)">
                        <i class="fas fa-list mx-1"></i> Registrar Actividad
                    </button>
                    <div class="card-body">
                        <table datatable class="table table-striped table-bordered row-border hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Porcentaje</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Actividad 1</td>
                                    <td>Primera actividad del modulo</td>
                                    <td>45</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="editarActividad(crearActividades, act)">
                                            <i class="fas fa-list mx-1"></i> Editar
                                        </button>
                                        <button type="button" class="btn btn-primary" (click)="editarActividad(crearActividades, act)">
                                            <i class="fas fa-list mx-1"></i> Subir Notas
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #crearActividades let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Registrar Actividad</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form style="padding-top: 15px" #actividadFormView="ngForm" [formGroup]="actividadesForm"
                            (ngSubmit)="onSubmitActividadForm()">
                            <div class="row">
                                <div class="col-md-5 pr-1">
                                    <div class="form-group">
                                        <label>Nombre </label>
                                        <div >
                                            <input type="text" class="ng-dirty ng-invalid"
                                                formControlName="nombre"
                                                (change)="_generals.clearSpaceStartAndEnd($event)" pInputText
                                                oninput="this.value=this.value.toLowerCase();" #name>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5 px-1">
                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <div>
                                            <input type="text" class="ng-dirty ng-invalid"
                                                formControlName="descripcion"
                                                (change)="_generals.clearSpaceStartAndEnd($event)" pInputText
                                                oninput="this.value=this.value.toLowerCase();" #name>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Porcentaje</label>
                                        <div >
                                            <div class="input-group">
                                                <input type="number" formControlName="porcentaje">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            


                        </form>
                        <footer>
                            <div>
                                <button type="button" class="btn btn-danger" (click)="displayAlly=false">
                                    Cancelar</button>
                                <button type="button" (click)="activeSubmitCursoForm()"
                                    class="btn btn-danger">Guardar</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
